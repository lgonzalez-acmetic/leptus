<div id="app">
  <section class="section">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
          <div class="login-brand">
            <img  src="../assets/img/modulos/login/logo.svg" alt="logo" width="200" class="shadow-light rounded-lg">
          </div>

          <div class="card card-primary">
            <div class="card-header"><h4>Registrar</h4></div>

            <div class="card-body">
              <form method="POST">
                <div class="row">
                  <div class="form-group col-6">
                    <label for="first_name">Nombres</label>
                    <input id="first_name" type="text" class="form-control" name="first_name" autofocus>
                  </div>
                  <div class="form-group col-6">
                    <label for="last_name">Apellidos</label>
                    <input id="last_name" type="text" class="form-control" name="last_name">
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" type="email" class="form-control" name="email">
                  <div class="invalid-feedback">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <label for="password" class="d-block">Contraseña</label>
                    <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password">
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>
                  <div class="form-group col-6">
                    <label for="password2" class="d-block">Contraseña Confirmacion</label>
                    <input id="password2" type="password" class="form-control" name="password-confirm">
                  </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                    Registrar
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="simple-footer">
            Copyright &copy; 2021
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
